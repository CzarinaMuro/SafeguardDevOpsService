<div *ngIf="plugin.IsConfigured" class="plugin-container configured">
  <div class="accounts-container">
    <div class="count">{{plugin.Accounts.length}}</div>
    <div>
      <div>Managed</div>
      <div *ngIf="plugin.Accounts.length == 1">Account</div>
      <div *ngIf="plugin.Accounts.length > 1">Accounts</div>
    </div>
  </div>
  <div class="header">{{plugin.DisplayName}}</div>
  <div><button mat-stroked-button class="plugin-button">Edit Configuration</button></div>
</div>
